<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens, Áudios e Vídeos</title>
    <style></style>
</head>
<body>
    <picture>
        <source media="(max-width: 750px)" srcset="../exe12/imgs/fotoP.png" type="image/png"> 
        <source media="(max-width: 1050px)" srcset="../exe12/imgs/fotoM.png" type="image/png">  
        <img src="../exe12/imgs/fotoG.png" alt="A imagem flexível funciona;">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos reproduzir audios em HTML5</p>
    <audio src="../exe12/media/musica1.mp3" controls autoplay></audio>

    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>

    <video controls>
        <source src="media/video1.mp4" type="video/mp4">
    </video>
</body>
</html>
