<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer
        jeito
        basta
        colocar
        tudo no mesmo par de tags; &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Posso usar a tag &lt;br&gt; para quebrar linhas;</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
    </p>
    <p>
        Vamos adicionar alguns emoji:
        &#x1F596;
    </p>
